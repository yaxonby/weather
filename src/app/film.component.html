<p>Enter your location</p>
<input type="text" [(ngModel)]="locationName" />
<button (click)="addCity(locationName)">Find</button>

<mat-toolbar>Films app</mat-toolbar>
<main class="container">
  <app-film-list
    [films]="films$ | async"
    [label]="'Список фильмов'"
    (select)="onSelect($event)"
  ></app-film-list>
  <app-film-selected [film]="selected$ | async"></app-film-selected>
</main>
